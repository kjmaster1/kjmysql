name: Create Release

on:
  push:
    tags:
      - 'v*' # Runs only when you push a tag like v1.0.0, v2.0.1, etc.

jobs:
  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Give the job permission to create a release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build release package
        run: pnpm run release # This runs your new script

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This action creates a new release and uploads the zip
          files: release/kjmysql.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: See CHANGELOG.md for details
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}